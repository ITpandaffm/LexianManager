<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <span class="glyphicon glyphicon-user">&nbsp;管理员管理&nbsp;</span>
            <span class="glyphicon glyphicon-chevron-right">&nbsp;查看管理员信息&nbsp;</span>
            <span class="glyphicon glyphicon-chevron-right">&nbsp;关联角色&nbsp;</span>
            <a href="javascript:window.history.go(-1);">返回</a>
        </div>
    </div>

    <div>
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="username" class="control-label col-sm-3">管理员帐号：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="username" ng-model="name" readonly/>
                </div>
            </div>

            <div class="form-group" ng-init="getAllRolesAndMine()">
                <label class="control-label col-sm-3">角色：</label>
                <div class="col-sm-8 row checkbox">
                    <div class="col-sm-4 checkbox" ng-repeat="item in aAllRoles">
                        <label>
                            <input type="checkbox" name="rolename" ng-checked="isAssociateRole(item.id)"
                                   ng-click="checkboxStateChange(item.id)">{{item.description}}&emsp;
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-8">
                    <button type="button" class="btn btn-primary" ng-click="submiteNewAssociateManager()">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>

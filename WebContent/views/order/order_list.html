<div class="container" ng-controller="orderListController">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-sm-3">
                <span class="glyphicon glyphicon-user">&nbsp;订单管理&nbsp;</span>
                <span class="glyphicon glyphicon-chevron-right">&nbsp;订单列表&nbsp;</span>
            </div>
            <div class="col-sm-9">
                <div class="col-sm-7">
                    <div class="col-sm-6">
                        <div class="input-group input-group-sm">
                            <input type="date" class="form-control">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group input-group-sm">
                            <input type="date" class="form-control">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="input-group input-group-sm">
                        <div class="input-group-btn">
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">
                                    <span class="glyphicon glyphicon-ok">&emsp;订单编号</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li class="small">
                                        <a href="javascript:;" class="glyphicon glyphicon-ok">&emsp;订单编号</a>
                                    </li>
                                    <li class="small">
                                        <a href="javascript:;" class="glyphicon glyphicon-ok">&emsp;订单状态</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <input type="text" class="form-control" placeholder="请输入搜索内容">
                        <div class="input-group-btn">
                            <button class="btn btn-default btn-sm" type="button"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped" ng-init="getOrderLists()">
        <tr>
            <th></th>
            <th>订单编号</th>
            <th>下单时间</th>
            <th>订单状态</th>
            <th>订单总额</th>
            <th>取货门店</th>
            <th>操作</th>
        </tr>

        <tr ng-repeat="item in aOrderLists">
            <td>{{$index+1}}</td>
            <td>{{item.orderNo}}</td>
            <td>{{item.createTime|date: 'yyyy-MM-dd HH:mm:ss'}}</td>
            <td ng-switch="item.states">
                <span ng-switch-when="1">待付款</span>
                <span ng-switch-when="2">待发货</span>
                <span ng-switch-when="3">已发货</span>
                <span ng-switch-when="4">已结单</span>
            </td>
            <td>{{item.totalAmount}}</td>
            <td>{{item.store.storeName}}</td>
            <td>
                <a href="javascript:;">查看订单详情</a>
            </td>
        </tr>
    </table>
    <pagination></pagination>
</div>
